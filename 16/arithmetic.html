<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
</head>
<body>
<input id="first-number" type="number" value="0" placeholder="第一个数字">
<input id="second-number" type="number" value="0" placeholder="第二个数字">
<button id="add-btn">加</button>
<button id="minus-btn">减</button>
<button id="times-btn">乘</button>
<button id="divide-btn">除</button>
<p id="result">运算结果</p>
<script>
    document.onclick = function (event) {
        let p = document.getElementById('result');
        let result = "运算结果";
        let value1 = document.getElementById('first-number').value;
        let value2 = document.getElementById('second-number').value;
        let num1,
            num2;
        let target = event.target;

        try{
            if (value1 !== '' && value2 !== '') {
                num1 = parseInt(document.getElementById('first-number').value);
                num2 = parseInt(document.getElementById('second-number').value);
                try {
                    if (typeof num1 == "number" && typeof num2 == "number") {
                        switch (target.id) {
                            case "add-btn":
                                result += (num1 + num2);
                                break;
                            case "minus-btn":
                                result += (num1 - num2);
                                break;
                            case "times-btn":
                                result += (num1 * num2);
                                break;
                            case "divide-btn":
                                try {
                                    if (num2 === 0) {
                                        throw new Error("除数不能是0");
                                    }
                                    else {
                                        result += (num1 / num2);
                                    }
                                }
                                catch (error) {
                                    console.warn(error);
                                }
                                break;
                            default:
                                return;
                        }
                    }
                    else {
                        throw new Error("请输入数字！");
                    }
                }
                catch (error) {
                    console.warn(error);
                }
            }
            else {
                if (target.id == 'add-btn' || target.id == 'minus-btn'
                    || target.id == 'times-btn' || target.id == 'divide-btn') {
                    throw new Error("请输入数字！");
                }
            }
        }
        catch (e) {
            console.warn(e);
        }

        p.innerText = result;
    };
</script>
</body>
</html>
